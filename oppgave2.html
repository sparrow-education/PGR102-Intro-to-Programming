<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 2 - Dragracing</title>
    <link rel="stylesheet" href="css/oppgave2.css" />
  </head>
  <body>
    <input type="button" id="start-race-btn" value="Start" />
    <h1>Dragracing</h1>

    <div id="road-div"></div>

    <img id="blue-car" src="images/blue-car.png" />
    <img id="green-car" src="images/green-car.png" />
    <img id="red-car" src="images/red-car.png" />

    <div id="finish-line"></div>

    <div id="output-div"></div>

    <script>
      //HTML
      var blueCar = document.getElementById("blue-car");
      var greenCar = document.getElementById("green-car");
      var redCar = document.getElementById("red-car");
      var startBtn = document.getElementById("start-race-btn");
      var outputDiv = document.getElementById("output-div");

      var number = 0;
      //Function
      function startRace() {
        number ++;
        outputDiv.innerHTML = number;
        var addRandomRPM = setRandom();
        for(var i = 0; i < number; i++){

          
        blueCar.style.left =  `${addRandomRPM}px`;
        }
        setInterval(startRace, 1000);
      }

      function setRandom() {
        return Math.floor(Math.random() * 200 + 1);
      }

      //Event
      startBtn.onclick = startRace;
    </script>
  </body>
</html>
